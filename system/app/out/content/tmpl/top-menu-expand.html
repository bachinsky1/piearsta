<nav class="header_menu">

    {{if $menu.TOP|@count > 0}}

        <ul>
            {{foreach from=$menu.TOP item=item name=topmenu}}

            {{if $item.active}}
                <li class="item active {{$item.class}}"><div>{{$item.title}}</div></li>
            {{else}}
                <li class="item {{$item.class}}"><a href="{{$item.url}}">{{$item.title}}</a></li>
            {{/if}}

            {{/foreach}}
        </ul>

    {{/if}}

</nav>
