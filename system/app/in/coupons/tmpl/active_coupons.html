<div id="active_coupons" class="main-tab">
	<table class="inner-table">
		<tr>
			<td>
				<strong>Number</strong>
			</td>
			<td>
				<strong>Created</strong>
			</td>
			<td>
				<strong>Date to</strong>
			</td>
		</tr>
		{{foreach name=pcoupons from=$edit.pcoupons item=i key=k}}
		<tr>
			<td>
				{{$i.code}}
			</td>
			<td>
				{{$i.pcreated|date_format:"%d.%m.%Y."}}
			</td>
			<td>
				{{$edit.date_to|date_format:"%d.%m.%Y."}}
			</td>
		</tr>
		{{/foreach}}
	</table>
</div>
