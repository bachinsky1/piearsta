version: '3.9'
services:

  #PHP Service
  php:
    build:
      context: .
      dockerfile: app.dockerfile
    container_name: ${PROJECT_NAME}-php
    restart: unless-stopped
    environment:
      XDEBUG_CONFIG: remote_host=docker.for.mac.localhost remote_port=9000
    ports:
      - ${APACHE_PORT}:80
    volumes:
      - ../../piearsta:/var/www
    networks:
      - app-network

  #MySQL Service
  mysql:
    image: mysql:5.7.23
    container_name: ${PROJECT_NAME}-db
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./dump/dump.sql:/docker-entrypoint-initdb.d/dump.sql:ro
      - ./dump/initial.sql:/docker-entrypoint-initdb.d/initial.sql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    command:
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
